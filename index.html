<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <title>jogo da velha</title>
  </head>
  <body>
    <h1>Jogo da Velha</h1>
    <div>
      <div class="square" id="1" onclick="chooseSquare()">X</div>
      <div class="square" id="2">O</div>
      <div class="square" id="3">3</div>
    </div>
    <div>
      <div class="square" id="4">4</div>
      <div class="square" id="5">5</div>
      <div class="square" id="6">6</div>
    </div>
    <div>
      <div class="square" id="7">7</div>
      <div class="square" id="8">8</div>
      <div class="square" id="9">9</div>
    </div>
    <div class="player">
      <label for="">Jogador:</label>
      <label for="" id="jogador-selecionado"></label>
    </div>
    <div class="winner">
      <label for="">Vencedor:</label>
      <label for="" id="vencedor-selecionado"></label>
    </div>
    <div>
      <button>Reiniciar</button>
    </div>
  </body>
</html>
